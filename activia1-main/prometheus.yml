# ============================================================================
# Prometheus Configuration for AI-Native MVP
# ============================================================================
# This is the root-level config referenced by docker-compose.yml
# For detailed configuration, see: devops/monitoring/prometheus.yml
# ============================================================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'ai-native-mvp'
    project: 'ai-native-backend'

# FIX 4.5 Cortez3: Enable alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# FIX 4.5 Cortez3: Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s

scrape_configs:
  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # AI-Native MVP API Backend
  - job_name: 'ai-native-api'
    scrape_interval: 15s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    scheme: 'http'
    static_configs:
      - targets:
          - 'api:8000'
        labels:
          service: 'ai-native-api'
          component: 'backend'
          version: '0.1.0'
