apiVersion: v1
kind: Service
metadata:
  name: ai-native-frontend
  namespace: ai-native-staging
  labels:
    app: ai-native-frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ai-native-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-native-frontend
  namespace: ai-native-staging
  labels:
    app: ai-native-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-native-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ai-native-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry.com/ai-native-frontend:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 80
          name: http
          protocol: TCP

        env:
        - name: VITE_API_BASE_URL
          value: "https://api-staging.ai-native.tu-institucion.edu.ar/api/v1"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2