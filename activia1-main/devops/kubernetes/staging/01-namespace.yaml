apiVersion: v1
kind: Namespace
metadata:
  name: ai-native-staging
  labels:
    name: ai-native-staging
    environment: staging
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-native-staging-quota
  namespace: ai-native-staging
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "0"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-native-staging-limits
  namespace: ai-native-staging
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "200m"
      memory: "256Mi"
    type: Container